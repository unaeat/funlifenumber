<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<title>『生命藍圖』</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

	<!-- 生命數字區 -->
	<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg mx-auto mt-8 space-y-6 text-center">
		<h2 class="text-2xl font-bold text-gray-800">『生命密碼』</h2>
		
		<form id="numForm" class="space-y-4 mt-6">
			<div>
				<input type="text" name="life_number" placeholder="e.g, 123456" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
			</div>
			<button id="generateNumBtn" type="submit" class="w-full bg-purple-500 text-white rounded-lg p-2 hover:bg-purple-600 transition">計算</button>
			<!-- 錯誤訊息顯示區域 -->
			<p id="numErrorMsg" class="text-red-500 text-center mt-2 hidden"></p>
		</form>

		<!-- 生命密碼顯示區 -->
		<div id="lifePasswordOutput" class="hidden mt-4 text-center">
			<p id="lifePassword" class="text-xl text-purple-500"></p>
		</div>
	</div>

	<!-- PDF 產生區 -->
	<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg mx-auto mt-8 space-y-6">
		<h2 class="text-2xl font-bold text-gray-800 text-center">『生命藍圖』</h2>
		
		<form id="pdfForm" class="space-y-4 mt-6">
			<div>
				<label class="block text-gray-700 mb-1 font-bold">英文名（護照）</label>
				<input type="text" name="passport_name" placeholder="e.g, WANG,HSIAO-MING 大小寫、符號不影響" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
			</div>

			<div>
				<label class="block text-gray-700 mb-1 font-bold">英文名（小名）</label>
				<input type="text" name="nickname" placeholder="e.g, Apple" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
			</div>

			<div>
				<label class="block text-gray-700 mb-1 font-bold">出生時間（YYYYMMDD hhmm）</label>
				<input type="text" name="birthday_time" placeholder="e.g, 2025-04-26 01:16 -> 20250426 0116" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
			</div>

			<button id="generatePdfBtn" type="submit" class="w-full bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-600 transition">產生 PDF</button>
			<!-- 錯誤訊息顯示區域 -->
			<p id="pdfErrorMsg" class="text-red-500 text-center mt-2 hidden"></p>
		</form>
	</div>

	<!-- PDF 預覽區 -->
	<div id="preview" class="flex-1 hidden flex flex-col p-6">
		<iframe id="pdfViewer" class="w-full h-full flex-1 rounded-lg border-2 border-gray-300"></iframe>
		<div class="mt-4 flex justify-center">
			<button id="downloadBtn" class="bg-green-500 text-white rounded-lg px-6 py-2 hover:bg-green-600 transition">下載</button>
		</div>
	</div>

	<script>
		// 產生 PDF 表單提交
		document.getElementById('pdfForm').addEventListener('submit', async (e) => {
			e.preventDefault();

			const form = e.target;
			const formData = new FormData(form);
			const errorMsg = document.getElementById('pdfErrorMsg');
			const generatePdfBtn = document.getElementById('generatePdfBtn');

			const birthdayTime = formData.get('birthday_time')?.replace(/\s+/g, '') || 'generated';

			const preview = document.getElementById('preview');
			const pdfViewer = document.getElementById('pdfViewer');
			const downloadBtn = document.getElementById('downloadBtn');

			// 提交前先清空前一次的 PDF
			preview.classList.add('hidden');
			pdfViewer.src = '';

			errorMsg.classList.add('hidden');
			errorMsg.textContent = '';

			try {
				const response = await fetch('http://localhost:5566/generate-pdf', {
					method: 'POST',
					body: formData
				});

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    // 顯示 PDF 預覽
                    preview.classList.remove('hidden');
                    pdfViewer.src = url + '#view=FitH&navpanes=0&toolbar=0';

                    // 下載按鈕設定
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${birthdayTime}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    };

                } else if (response.status === 400) {
                    errorMsg.textContent = '出生時間錯誤，請檢查輸入資料！';
                    errorMsg.classList.remove('hidden');
                } else if (response.status === 500) {
                    errorMsg.textContent = '系統錯誤，請稍後再試。';
                    errorMsg.classList.remove('hidden');
                } else {
                    errorMsg.textContent = '發生未知錯誤。';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.textContent = '無法連線到伺服器，請檢查網路或稍後再試。';
                errorMsg.classList.remove('hidden');
            }
		});

		// 生命數字表單提交
		document.getElementById('numForm').addEventListener('submit', async (e) => {
			e.preventDefault();

			const form = e.target;
			const formData = new FormData(form);
			const errorMsg = document.getElementById('numErrorMsg');
			const generateNumBtn = document.getElementById('generateNumBtn');
			const lifePasswordOutput = document.getElementById('lifePasswordOutput');
			const lifePassword = document.getElementById('lifePassword');

			// 清空錯誤訊息與前一次結果
			errorMsg.classList.add('hidden');
			errorMsg.textContent = '';
			lifePasswordOutput.classList.add('hidden');
			lifePassword.textContent = '';

			try {
				const response = await fetch('http://localhost:5566/generate-num', {
					method: 'POST',
					body: formData
				});

                if (response.ok) {
                    const data = await response.json();
                    lifePasswordOutput.classList.remove('hidden');
                    lifePassword.textContent = data.lifePassword || '無法計算生命密碼';
                } else if (response.status === 400) {
                    errorMsg.textContent = '生命數字格式錯誤，請檢查輸入資料！';
                    errorMsg.classList.remove('hidden');
                } else if (response.status === 500) {
                    errorMsg.textContent = '系統錯誤，請稍後再試。';
                    errorMsg.classList.remove('hidden');
                } else {
                    errorMsg.textContent = '發生未知錯誤。';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.textContent = '無法連線到伺服器，請檢查網路或稍後再試。';
                errorMsg.classList.remove('hidden');
            }
		});
	</script>
</body>
</html>
